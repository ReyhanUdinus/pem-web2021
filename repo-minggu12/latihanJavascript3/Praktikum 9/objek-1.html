<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Objek Javascript</title>

    <script>
        var person = {
            firstName: "Muhammad",
            lastName: "Nabil",
            showName: function(){
                alert(`Nama: ${this.firstName} ${this.lastName}`);
                }
        };
        person.showName();

        var person2 = {
            firstName: "Reyhan",
            lastName: "Savero",
            showName: function(){
                alert(`Nama: ${this.firstName} ${this.lastName}`);
                }
        };
        person2.showName();
    </script>
</head>
<body>

</body>
</html>
