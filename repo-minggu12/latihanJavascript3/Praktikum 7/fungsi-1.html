<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Javascript</title>

    <script>
        // membuat fungsi
        var sayHello = () => alert("Hello World!");
    </script>
</head>
<body>
    <!-- Memanggil fungsi saat link diklik -->
    <a href="#" onclick="sayHello()">Klik Aku!</a>

    <script>
        // Fungsi Kali
        function kali(a, b){
        hasilKali = a * b;
        console.log("Hasil kali a*b = " + hasilKali);
        }

        // memanggil fungsi kali
        kali(3, 2); // -> Hasil kali a*b = 6

        // Fungsi Bagi
        function bagi(a,b){
        hasilBagi = a / b;
        return hasilBagi;
        }
        // memanggil fungsi bagi
        var nilai1 = 20;
        var nilai2 = 5;
        var hasilPembagian = bagi(nilai1, nilai2);
        console.log(hasilPembagian); //-> 4

    </script>
</body>
</html>
